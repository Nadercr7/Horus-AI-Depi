<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horus AI - Expolre Egypt</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">HORUS <span>AI</span></div>
      <ul class="nav-links">
        <li><a href="#"><U>Home</U></a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Get Tour</a></li>
        <li><a href="#">Partner</a></li>
      </ul>
    </nav>

    <div class="content">
      <div class="left-section">
        <img src="eyeIcon.png" alt="Eye of Horus" class="eye-icon">
        <h1>SEE EGYPT <br> DIFFERENTLY</h1>
        <p>Discover the hidden wonders of ancient Egypt through the eyes of innovation. Let history and technology guide you on an unforgettable journey.</p>
        <button class="see-more-btn">See More</button>
      </div>

      <div class="upload-box">
        <form id="upload-form" enctype="multipart/form-data">
          <label for="file-upload" class="custom-file-upload">
            <img src="icon.png" alt="Upload Icon" class="upload-icon">
            <p>Upload</p>
          </label>
          <input id="file-upload" type="file" accept="image/*" style="display: none;">
        </form>
      </div>
    <aside>
      <div class="recomedation">
        <h2>Get Your Personalized Tour</h2>
        <form class="recommendation-form">
          <div><label for="location">Location:</label>
          <select id="location" name="location">
            <option value="all">All</option>
            <option value="cairo">Cairo</option>
            <option value="luxor">Luxor</option>
            <option value="aswan">Aswan</option>
          </select></div>
      
          <div class="label"><label for="interests">Interests:</label>
          <input type="text" id="interests" name="interests" placeholder="e.g. history, nature"></div>
    
         <div</div> <label for="liked">Places you liked:</label>
          <input type="text" id="liked" name="liked" placeholder="e.g. Great Pyramids of Giza, Khan el-Khalili"></div>
      
          <div></div><button type="submit" id="recommend-btn">Get Recommendations</button></div>
          <br>
        </form>
    
      </div>
    </aside>
      
      
    </div>
  </div>
</body>
</html>
